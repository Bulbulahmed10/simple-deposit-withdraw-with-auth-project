<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/bank.png" type="image/x-icon">

    <title>Dashboard - Ahmed Islamic Bank</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <h1>Your Dashboard</h1>
      <div class="top-div">
        <div style="background-color: chocolate">
          <h2>Deposit</h2>
          <p>$<span id="deposit">00</span></p>
        </div>
        <div style="background-color: darkkhaki">
          <h2>Withdraw</h2>
          <p>$<span id="withdraw">00</span></p>
        </div>
        <div style="background-color: deepskyblue">
          <h2>Balance</h2>
          <p><span id="balance">00</span></p>
        </div>
      </div>
      <div class="buttom-div">
        <div style="background-color: darkorange">
          <h3>Please Deposit</h3>
          <input
            type="number"
            name=""
            id="deposit-input"
            placeholder="$ amount deposit"
          />
          <button id="deposit-button">Deposit</button>
        </div>
        <div style="background-color: goldenrod">
          <h3>Please withdraw</h3>
          <input
            type="number"
            name=""
            id="withdraw-input"
            placeholder="$ amount withdraw"
          />
          <button id="withdraw-button">Withdraw</button>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
