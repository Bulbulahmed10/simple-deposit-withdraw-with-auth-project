<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/bank.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Login - Ahmed Islamic Bank</title>
  </head>
  <body>
    <h1>Ahmed Islamic Bank</h1>
    <form>
      <h2>Login</h2>
      <input type="email" name="" id="email" placeholder="Your email " />
      <span class="errorMess" id="emailErrorMessage">Email not match</span>
      <input
        type="password"
        name=""
        id="password"
        placeholder="Your password "
      />
      <span class="errorMess" id="passwordErrorMessage"
        >Password not match</span
      >
      <img id="viewImage" src="./images/view.png" alt="" />

      <img id="hideImage" class="show-hide" src="./images/hide.png" alt="" />
      <input type="submit" id="submit" />
    </form>
    <script src="./js/login.js"></script>
  </body>
</html>
